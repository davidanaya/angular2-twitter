<md-list>
   <md-list-item *ngFor="let tweet of tweets">
     <img md-list-avatar src="http://smileculture.com/wp-content/uploads/2015/11/avatar.png" alt="avatar">
     <h4 md-line>{{ tweet.user }} <span><i>@{{ tweet.username }}</i></span></h4>
     <p md-line>{{ tweet.text }}</p>
   </md-list-item>
</md-list>
