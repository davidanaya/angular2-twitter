<form class="form-inline" (ngSubmit)="submitForm()" #authForm="ngForm" novalidate>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="user.email" required>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required>
  </div>

  <button type="submit" class="btn btn-default" [disabled]="!authForm.form.valid">
    {{ button }}
  </button>

  <div class="alert alert-danger" *ngIf="message">
    {{ message }}
  </div>
</form>
